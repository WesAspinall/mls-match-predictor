<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <li *ngFor="let team of teams" class="col-span-1 divide-y divide-gray-200 rounded-lg bg-white shadow-sm">
      <div class="flex w-full items-center justify-between space-x-6 p-6">
        <div class="flex-1 truncate">
          <div class="flex items-center space-x-3">
            <h3 class="truncate text-sm font-medium text-gray-900">{{team.name}}</h3>
            <span class="inline-flex shrink-0 items-center rounded-full bg-green-50 px-1.5 py-0.5 text-xs font-medium text-green-700 ring-1 ring-green-600/20 ring-inset">Active</span>
          </div>
          <p class="mt-1 truncate text-sm text-gray-500">{{team.conference}} Conference</p>
        </div>
        <img class="size-10 shrink-0 rounded-full bg-gray-300" src="{{team.imgUrl}}" alt="">
      </div>
    </li>
  </ul>
</div>
